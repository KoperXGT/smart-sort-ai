appId: com.smart-sort-ai.app
productName: SmartSort AI
directories:
  buildResources: build
  output: dist

files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'

asarUnpack:
  - resources/**

win:
  executableName: smart-sort-ai
  icon: build/icon.ico
  target: nsis

nsis:
  artifactName: ${productName}-Setup-${version}.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  oneClick: false
  perMachine: false

mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSDocumentsFolderUsageDescription: Aplikacja potrzebuje dostępu do dokumentów w celu ich sortowania.
    - NSDownloadsFolderUsageDescription: Aplikacja potrzebuje dostępu do folderu Pobrane w celu ich sortowania.
  notarize: false

dmg:
  artifactName: ${productName}-${version}.${ext}

linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: Wiktor Koprowski
  category: Utility

appImage:
  artifactName: ${productName}-${version}.${ext}

npmRebuild: false